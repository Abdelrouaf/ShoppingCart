<!DOCTYPE html>

    <html lang="en">
    
        <head>
        
            <meta charset="UTF-8">
        
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
            <title>Sign</title>
        
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <link rel="stylesheet" href="css/component/sign.css">

            <link rel="icon" href="images/icon.png" type="image">

        </head>
    
        <body>
        
            <section class="formContainer">

                <div class="container">

                    <div class="h-100 d-flex justify-content-center align-items-center">

                        <div class="formContent" id="formContent">

                            <div class="signInBox active" id="signIn">
    
                                <div class="row h-100">
    
                                    <div class="col-sm-12 col-md-7 align-self-center">
    
                                        <form id="signInForm">
    
                                            <h4 class="title">Sign in to EzBuyHub</h4>
    
                                            <div class="social">
    
                                                <span><i class="fa-brands fa-facebook-f"></i></span>
    
                                                <span><i class="fa-brands fa-google-plus-g"></i></span>
                                            
                                                <span><i class="fa-brands fa-linkedin-in"></i></span>
    
                                            </div>
    
                                            <p class="paragraph">or use your email account</p>
    
                                            <div class="inputField">
    
                                                <i class="fa-regular fa-envelope"></i>
    
                                                <input type="email" placeholder="Email" class="form-control p-2" id="userEmail" name="userEmail" >
    
                                            </div>
    
                                            <div class="inputField">
    
                                                <i class="fa-solid fa-lock"></i>
    
                                                <input type="password" placeholder="Password" class="form-control p-2" id="userPassword" name="userPassword">
    
                                                <i id="changeSignInPasswordType" class="fa-regular fa-eye"></i>

                                            </div>
    
                                            <a href="#" class="forgetPassword">forget your password</a>
    
                                            <div class="btns">

                                                <button class="signBtn">sign in</button>

                                            </div>
    
                                        </form>
    
                                    </div>
    
                                    <div class="d-sm-none d-md-block col-md-5">
    
                                        <div class="signDesign">
    
                                            <div class="box">
                                            
                                                <h4 class="title">Hello, Friend!</h4>
    
                                                <p class="paragraph">Enter your personal details and start journey with us</p>
        
                                                <button id="signUpBtn" class="signBtn">sign up</button>

                                            </div>
    
                                        </div>
    
                                    </div>
    
                                </div>
    
                            </div>

                            <div class="signUpBox" id="signUp">
    
                                <div class="row h-100">

                                    <div class="d-sm-none d-md-block col-md-5">
    
                                        <div class="signDesign">
    
                                            <div class="box">

                                                <h4 class="title">Welcome Back!</h4>
    
                                                <p class="paragraph">To keep connected with us please login with your personal info</p>
        
                                                <button id="signInBtn" class="signBtn">sign in</button>

                                            </div>
    
                                        </div>
    
                                    </div>

                                    <div class="col-sm-12 col-md-7 align-self-center">
    
                                        <form id="signUpForm">
    
                                            <h4 class="title">Create Account</h4>
    
                                            <div class="social">
    
                                                <span><i class="fa-brands fa-facebook-f"></i></span>
    
                                                <span><i class="fa-brands fa-google-plus-g"></i></span>
                                            
                                                <span><i class="fa-brands fa-linkedin-in"></i></span>
    
                                            </div>
    
                                            <p class="paragraph">or use your email registration</p>
    
                                            <div class="inputField">
    
                                                <i class="fa-regular fa-user"></i>
    
                                                <input type="text" placeholder="Name" class="form-control p-2" id="registerName" name="userName" >
    
                                            </div>

                                            <div class="inputField">
    
                                                <i class="fa-regular fa-envelope"></i>
    
                                                <input type="email" placeholder="Email" class="form-control p-2" id="registerEmail" name="userEmail" >
    
                                            </div>
    
                                            <div class="inputField">
    
                                                <i class="fa-solid fa-lock"></i>
    
                                                <input type="password" placeholder="Password" class="form-control p-2" id="registerPassword" name="userPassword">

                                                <i id="changePasswordType" class="fa-regular fa-eye"></i>

                                            </div>
                                        
                                            <div id="passwordFeedback"></div>

                                            <div class="btns">

                                                <button class="signBtn">sign up</button>    

                                            </div>
    
                                        </form>
    
                                    </div>
    
                                </div>
    
                            </div>

                        </div>

                    </div>

                </div>

            </section>
        
            <div id="toastBox">
            
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
            <script src="js/sign.js"></script>
        
        </body>
    
    </html>

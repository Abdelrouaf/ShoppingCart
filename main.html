<!DOCTYPE html>

    <html lang="en">
    
        <head>
        
            <meta charset="UTF-8">
        
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
            <title>Shopping</title>
        
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <link rel="stylesheet" href="css/style.css">

            <link rel="icon" href="images/icon.png" type="image">

        </head>
    
        <body>
        
            <!-- Start Header -->
            <header class="header" id="head">
            
                <nav class="navbar navbar-expand-lg bg-dark">
                
                    <div class="container">
                    
                        <a class="navbar-brand logo" href="#"><img src="images/logo-removebg-preview2.png" alt=""></a>
                    
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        
                            <span class="navbar-toggler-icon"></span>
                        
                        </button>
                    
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        
                            <ul class="navbar-nav mb-2 mb-lg-0">
                            
                                <li class="nav-item">
                                
                                    <a class="nav-link disabled" aria-disabled="true">Home</a>
                                
                                </li>
                            
                                <li class="nav-item">
                                
                                    <a class="nav-link disabled" aria-disabled="true">about</a>
                                
                                </li>
                            
                                <li class="nav-item">
                                
                                    <a class="nav-link active" aria-current="page" href="#">shop</a>
                                
                                </li>
                            
                                <li class="nav-item">
                                
                                    <a class="nav-link disabled" aria-disabled="true">contact</a>
                                
                                </li>
                            
                            </ul>
                        
                            <form class="d-flex align-items-center gap-3">
                            
                                <span id="userProfile" class="user icon">
                                
                                    <i class="fa-solid fa-user"></i>
                                
                                    <div class="userDetails" id="userDetail">

                                        <ul>

                                            <li>

                                                <h4>name: <span id="userName"></span></h4>

                                                <h4>email: <span id="userEmail"></span></h4>

                                                <div class="btns">

                                                    <button id="openCart" type="button" href="pages/cart.html" class="signBtn"><span class="cartIcon icon">my cart <i class="fa-brands fa-shopify"></i></span></a>

                                                    <button id="logout" type="button" class="btn btn-outline-danger text-capitalize">logout <i class="fa-solid fa-arrow-right-from-bracket"></i></button>    

                                                </div>

                                            </li>

                                        </ul>

                                    </div>
                                
                                </span>

                                <!-- <span class="cart icon"><i class="fa-brands fa-shopify"></i></span> -->

                                <!-- <button class="btn btn-danger" type="submit">logout</button> -->
                            
                            </form>
                        
                        </div>
                    
                    </div>
                
                </nav>

            </header>
            <!-- End Header -->

            <!-- Start Shopping Section -->
            <section class="shopping">

                <div class="container">

                    <div class="row" id="productItem">

                    </div>

                </div>

            </section>
            <!-- End Shopping Section -->

            <!-- Start Cart Section -->
            <section class="cart" id="userCart">

                <div class="box">

                </div>

            </section>
            <!-- End Cart Section -->

            <!-- Show text if data loading -->
            <div id="loading" class="loading d-flex align-items-center justify-content-center position-absolute h-100 w-100">Loading, please wait... <span class="loader"></span></div>

            <!-- Notification box -->
            <div id="toastBox">
            
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

            <script src="js/script.js"></script>
        
            <script>
                // Check if user is logged in
                const userIn = localStorage.getItem('userIn');
            
                // If user is not logged in, redirect to register page
                if (!userIn) {
                    window.location.href = 'index.html'; // Change this to the path of your register page
                }
            </script>
        
        </body>
    
    </html>
